<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Books</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <button id="new-book" type="button">NEW BOOK</button>
    <dialog id="book-dialog" open>
      <form>
        <div class="text-inputs">
          <label for="book-title">Title:</label>
          <input
            id="book-title"
            name="book_title"
            type="text"
            placeholder="The Lord of the Rings"
            autofocus
          />
          <label for="book-author">Author: </label>
          <input
            id="book-author"
            name="book_author"
            type="text"
            placeholder="J. R. R. Tolkien"
          />
          <label for="book-pages">Pages: </label>
          <input
            id="book-pages"
            name="book_pages"
            type="tel"
            placeholder="1200"
          />
        </div>
        <fieldset>
          <legend>Have you read it?</legend>
          <input id="book-read" name="book_read" type="radio" value="y" />
          <label for="book-read">Yes</label>
          <input id="book-not-read" name="book_read" type="radio" value="n" />
          <label for="book-not-read">No</label>
        </fieldset>
        <button id="cancel-book" type="button">Cancel</button>
        <button type="submit">OK</button>
      </form>
    </dialog>
  </body>
</html>
