<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Books</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div>
      <button class="new-book" id="new-book" type="button">NEW BOOK</button>
    </div>
    <dialog id="book-dialog">
      <form>
        <div class="x-button-cont">
          <button id="x-button" type="button">x</button>
        </div>
        <div class="text-inputs">
          <label for="book-title">Title:</label>
          <input
            id="book-title"
            name="book_title"
            type="text"
            placeholder="The Lord of the Rings"
            autofocus
            required
          />
          <label for="book-author">Author: </label>
          <input
            id="book-author"
            name="book_author"
            type="text"
            placeholder="J. R. R. Tolkien"
            required
          />
          <label for="book-pages">Pages: </label>
          <input
            id="book-pages"
            name="book_pages"
            type="number"
            placeholder="1200"
            required
          />
        </div>
        <input id="book-read" name="book_read" type="checkbox" />
        <label for="book-read">Read</label>
        <div class="dialog-buttons">
          <button id="add-book" type="submit">Add</button>
          <button id="cancel-book" type="button">Cancel</button>
        </div>
      </form>
    </dialog>
    <div class="table-container">
      <table id="books">
        <thead>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col"># of pages</th>
          <th scope="col">Read</th>
          <th scope="col"></th>
        </thead>
      </table>
    </div>
  </body>
</html>
